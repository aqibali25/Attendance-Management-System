<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="bodyOpacity"
      id="bodyOpacity"
      onclick="hideUpdateProfile()"
    ></div>
    <div class="updateProfile" id="updateProfile">
      <i class="fa fa-x" onclick="hideUpdateProfile() "></i>
      <h1>Profile</h1>
      <form class="updateProfileForm">
        <label for="email">Email address:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          value="aqib@gmail.com"
          readonly
        /><br />
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          value="AQIB ALI KALWAR"
          readonly
        /><br />
        <label for="profile-image">Profile Image:</label><br />
        <input type="file" id="profile-image" name="profile-image" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <nav class="navbar">
      <div class="menu-btn" id="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
      <div class="profile">
        <div class="nameTitle">
          <label for="name">Aqib Ali Kalwar</label>
          <label for="title">intern</label>
        </div>
        <img src="assets/profile.jpg" alt="Profile" onclick="show()" />
        <span class="onlineDot"></span>
        <div class="dropdown-content" id="dropdown">
          <a href="#" id="Profile" onclick="showUpdateProfile()">Profile</a>
          <a href="#" id="logout" onclick="logout()">Logout</a>
        </div>
      </div>
    </nav>
    <aside class="sideBar" id="sideBar">
      <img src="assets/logo.png" alt="Logo" />
      <div class="active" id="present">
        <i class="far fa-check-circle"></i>
        <label for="Present">Present</label>
      </div>
      <div class="" id="leave">
        <i class="fa-solid fa-circle-minus"></i>
        <label for="Leave">Leave</label>
      </div>
      <div class="" id="view">
        <i class="far fa-eye"></i>
        <label for="View">View</label>
      </div>
    </aside>
    <main>
      <div class="formContainer">
        <form class="PresentForm" id="PresentForm">
          <div>
            <label for="date">DATE:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div>
            <label for="in-time">IN-TIME:</label>
            <input type="time" id="in-time" name="in-time" required />
          </div>
          <div>
            <label for="off-time">OFF-TIME:</label>
            <input type="time" id="off-time" name="off-time" required />
          </div>
          <div>
            <label for="hours-worked">HOURS WORKED:</label>
            <input
              type="number"
              id="hours-worked"
              name="hours-worked"
              min="0"
              step="0.01"
              readonly
              required
            />
          </div>
          <div>
            <label for="work">WORK:</label>
            <input type="text" id="work" name="work" required />
          </div>
          <div>
            <label for="holiday-reason">HOLIDAY REASON:</label>
            <input
              type="text"
              id="holiday-reason"
              name="holiday-reason"
              required
            />
          </div>
          <div><button type="submit">Submit</button></div>
        </form>
        <form action="" class="leaveForm"></form>
        <table action="" class="viewTable"></table>
      </div>
    </main>
    <script src="JS/script.js"></script>
  </body>
</html>
